<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./slytelanch.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Lanchonete online</h1>

        <table class="tabela">
            <tr>
                <td><strong>Código</strong></td>
                <td><strong>Produto</strong></td>
                <td><strong>Valor</strong></td>
            </tr>
            <tr>
                <td>1123</td>
                <td>Hamburger</td>
                <td>12,00</td>
            </tr>
            <tr>
                <td>3423</td>
                <td>Sanduiche de Pernil</td>
                <td>9,00</td>
            </tr>
            <tr>
                <td>4521</td>
                <td>Bauru</td>
                <td>15,00</td>
            </tr>
            <tr>
                <td>5322</td>
                <td>Sanduiche de Mortadela</td>
                <td>34,99</td>
            </tr>
        </table>

        <input placeholder="Código do Pedido" type="number" class="codigo">
        <input placeholder="Quantidade" type="number" class="quantidade">

        <button class="fazerPedido">Fazer Pedido</button>
        <button style="display: none;" class="novoPedido">Fazer Outro Pedido</button>

        </div>
        
    </div>

    <script type="text/javascript" src="./lanchonete.js"></script>
